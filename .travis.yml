dist: trusty
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-8
    packages:
      - cmake
      - g++-8
      - clang++-8
      - gcc-8
      - clang-8
      - libgtest-dev
      - build-essential
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-8
  - export CXX=/usr/bin/g++-8
  - cd /usr/src/gtest
  - ls -la
  - sudo cmake .
  - ls -la . cmake/ CMakeFiles/
  - sudo ln -s *.a /usr/lib
  - cd -
  # Link gcc-6 and g++-6 to their standard commands
  - sudo ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-8 /usr/local/bin/g++
  # Go to working directory
  - cd ecs
  #Get compiler version
  - make test -k -j
  - g++ -v -std=c++1z ./src/tests/Entity_test.o ./src/tests/EntityHandle_test.o ./src/tests/Manager_test.o ./src/tests/System_test.o -o unit-tester -lpthread -lgtest -lgtest_main
